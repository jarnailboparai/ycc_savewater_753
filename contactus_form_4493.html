jQuery(document).ready(function(){

	

	jQuery('#module-form-contactus').on('submit',function(e){

		e.preventDefault();

	    var postData = $(this).serialize();

	    var actionUrl = document.getElementById('module-form-contactus');

	 	console.log(actionUrl.action);

		if($("#module-form-contactus").valid())	{

	    $.ajax({

	        type: 'POST',

	       	url: actionUrl.action,

	       	//crossDomain:true, 

	      	dataType:'application/json; charset=utf-8',

	        data: postData,

	        success: function(response){

				

				

	        	var argtt = response.responseText;

				

				

				var arg = JSON.parse(response.responseText);



				if(arg.success==1)

				{

					$('.contactus_form').html("");

					$('.contactus_form').html("<div class='no_data'>Submit Successfully</div>");

				}

				else

				{

					$('.contactus_form').html("");

					$('.contactus_form').html("<div class='no_data'>Error ! Please try after sometime</div>");

				}

	        	//popdetialHideOther(arg);

	        },

	        error: function(response){

	        	var argtt = response.responseText;

				var arg = JSON.parse(response.responseText);

				if(arg.success==1)

				{

					$('.contactus_form').hide();

					$('.thankyou_msg').show();

				}

				else

				{

					$('.contactus_form').html("");

					$('.contactus_form').html("<div class='no_data'>Error ! Please try after sometime</div>");

				}

	        	

	        },

	    }); 

	}

	});



	

	

});
